<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            document.body.innerHTML = "<p>Redirecting to README.md... Please wait.</p>";

            // üî• Extract GitHub username and repo from the GitHub Pages URL
            const hostParts = window.location.hostname.split('.');
            const user = hostParts[0];  // GitHub username (e.g., CodeAssistHu)
            const repo = window.location.pathname.split('/')[1];  // Repo name from URL path

            if (user && repo) {
                await redirectToReadme(user, repo);
            } else {
                document.body.innerHTML = "<p>üö® Error: Repository not detected. Please navigate manually.</p>";
            }
        });

        async function redirectToReadme(user, repo) {
            try {
                const branches = ["main", "master"];
                for (const branch of branches) {
                    const readmeURL = `https://github.com/${user}/${repo}/blob/${branch}/README.md`;
                    let response = await fetch(readmeURL);
                    if (response.ok) {
                        window.location.replace(readmeURL);
                        return;
                    }
                }
                document.body.innerHTML = "<p>‚ùå README.md not found in main or master branch.</p>";
            } catch (error) {
                document.body.innerHTML = "<p>‚ö†Ô∏è Error detecting repository structure.</p>";
            }
        }
    </script>
</head>
<body>
    <p>If not redirected, <a id="manualLink" href="#">click here</a>.</p>
</body>
</html>
